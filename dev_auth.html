<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Authentication - Vue Sur Rue</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .links {
            margin-top: 1.5rem;
            text-align: center;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Development Authentication</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Development Mode Only</strong><br>
            This bypass is only available when DEV_MODE=true. Use this when Firebase quota is exceeded.
        </div>
        
        <form id="devAuthForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your-email@example.com">
            </div>
            
            <button type="submit" id="submitBtn">Sign In (Development)</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="links">
            <a href="/">‚Üê Back to App</a>
            <a href="/admin">Admin Panel</a>
        </div>
    </div>

    <script>
        document.getElementById('devAuthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/api/dev-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the development token
                    localStorage.setItem('dev_token', data.token);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_status', data.user.status);
                    localStorage.setItem('user_role', data.user.role);
                    
                    status.className = 'status success';
                    status.textContent = `‚úÖ Signed in as ${data.user.email} (${data.user.status}, ${data.user.role})`;
                    status.style.display = 'block';
                    
                    // Redirect to admin panel after a short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    status.className = 'status error';
                    status.textContent = `‚ùå Error: ${data.error}`;
                    status.style.display = 'block';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Network error: ${error.message}`;
                status.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In (Development)';
            }
        });
    </script>
</body>
</html>
